<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img :src="slides[currentIndex].image" alt="Spiderman" />
            <div class="text">
              <h3>{{ slides[currentIndex].title }}</h3>
              <p>{{ slides[currentIndex].text }}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click="prevImage()"></div>
            <div class="next" @click="nextImage()"></div>
            <div class="thumb" :class="currentIndex === index ? 'active' : ''"
              v-for="(slide, index) in slides" @click="changeImage(index)">
                <img :src="slide.image" alt="">
                <!--<img :src="slides[currentIndex].image" alt="" />-->
            </div>
           
          </div>
        </div>
        <button>Start</button>
        <button>Stop</button>
        
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
